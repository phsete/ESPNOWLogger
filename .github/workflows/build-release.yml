name: Build with ESP-IDF and create Release
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  build:
    runs-on: self-hosted
    strategy:
      max-parallel: 3
      matrix:
        SLEEP_MODE:
          - NO_SLEEP
          - DEEP_SLEEP
        EXAMPLE_POWER_SAVE_MODE:
          - EXAMPLE_POWER_SAVE_NONE
          - EXAMPLE_POWER_SAVE_MIN_MODEM
          - EXAMPLE_POWER_SAVE_MAX_MODEM
        include:
          - SLEEP_MODE: DEEP_SLEEP
            SLEEP_TIME: 10
    permissions: write-all
    steps:
    - name: Change Owner of Container Working Directory
      run: sudo chown -R 1000:1001 .
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: get SHA
      id: vars
      run: echo "SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
    - name: get Tag
      run: echo "TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: Copy Default sdkconfig file and remove matrix configurations
      run: |
        cp ./sender/sdkconfig.default ./sender/sdkconfig
        sed -i '/${{ matrix.SLEEP_MODE }}.*/d' ./sender/sdkconfig
        sed -i '/${{ matrix.SLEEP_TIME }}.*/d' ./sender/sdkconfig
        sed -i '/${{ matrix.EXAMPLE_POWER_SAVE_MODE }}.*/d' ./sender/sdkconfig
        sed -i '/CONFIG_ESP_LOGGER_VERSION="not set"/d' ./sender/sdkconfig
        cp ./receiver/sdkconfig.default ./receiver/sdkconfig
        sed -i '/${{ matrix.SLEEP_MODE }}.*/d' ./receiver/sdkconfig
        sed -i '/${{ matrix.SLEEP_TIME }}.*/d' ./receiver/sdkconfig
        sed -i '/${{ matrix.EXAMPLE_POWER_SAVE_MODE }}.*/d' ./receiver/sdkconfig
        sed -i '/CONFIG_ESP_LOGGER_VERSION="not set"/d' ./receiver/sdkconfig
    - name: Configure sdkconfig for different options
      run: |
        echo "CONFIG_${{ matrix.SLEEP_MODE }}=y" > ./sender/sdkconfig
        echo "CONFIG_${{ matrix.EXAMPLE_POWER_SAVE_MODE }}=y" > ./sender/sdkconfig
        ${{ matrix.SLEEP_TIME && format('echo "CONFIG_SLEEP_TIME={0}" > ./sender/sdkconfig', matrix.SLEEP_TIME) }}
        echo 'CONFIG_ESP_LOGGER_VERSION="${{ env.TAG }}-${{ env.SHA }}-${{ matrix.SLEEP_MODE }}-${{ matrix.EXAMPLE_POWER_SAVE_MODE }}"' > ./sender/sdkconfig
        echo "CONFIG_${{ matrix.SLEEP_MODE }}=y" > ./receiver/sdkconfig
        echo "CONFIG_${{ matrix.EXAMPLE_POWER_SAVE_MODE }}=y" > ./receiver/sdkconfig
        ${{ matrix.SLEEP_TIME && format('echo "CONFIG_SLEEP_TIME={0}" > ./receiver/sdkconfig', matrix.SLEEP_TIME) }}
        echo 'CONFIG_ESP_LOGGER_VERSION="${{ env.TAG }}-${{ env.SHA }}-${{ matrix.SLEEP_MODE }}-${{ matrix.EXAMPLE_POWER_SAVE_MODE }}"' > ./receiver/sdkconfig
    - name: esp-idf build sender
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.1.1
        target: esp32c6
        path: './sender/'
    - name: esp-idf build receiver
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.1.1
        target: esp32c6
        path: './receiver/'
    - name: find release if exists
      uses: cardinalby/git-get-release-action@v1
      id: get_release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        doNotFailIfNotFound: true
        releaseName: "${{ env.TAG }}-${{ env.SHA }}"
    - name: release
      uses: ncipollo/release-action@v1
      id: create_release
      with:
        skipIfReleaseExists: true
        name: ${{ env.TAG }}-${{ env.SHA }}
        tag: ${{ env.TAG }}
        allowUpdates: true
        bodyFile: CHANGELOG.md
        token: ${{ github.token }}
    - name: upload linux artifact sender
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.get_release.outputs.id && steps.get_release.outputs.upload_url || steps.create_release.outputs.upload_url }}
        asset_path: ./sender/build/ESPNOWLogger.bin
        asset_name: sender-${{ matrix.SLEEP_MODE }}-${{ matrix.EXAMPLE_POWER_SAVE_MODE }}.bin
        asset_content_type: application/octet-stream
    - name: upload linux artifact receiver
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.get_release.outputs.id && steps.get_release.outputs.upload_url || steps.create_release.outputs.upload_url }}
        asset_path: ./receiver/build/ESPNOWLogger.bin
        asset_name: receiver-${{ matrix.SLEEP_MODE }}-${{ matrix.EXAMPLE_POWER_SAVE_MODE }}.bin
        asset_content_type: application/octet-stream
    - name: upload receiver sdkconfig
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.get_release.outputs.id && steps.get_release.outputs.upload_url || steps.create_release.outputs.upload_url }}
        asset_path: ./receiver/sdkconfig
        asset_name: receiver-sdkconfig-${{ matrix.SLEEP_MODE }}-${{ matrix.EXAMPLE_POWER_SAVE_MODE }}
        asset_content_type: application/octet-stream
    - name: upload sender sdkconfig
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.get_release.outputs.id && steps.get_release.outputs.upload_url || steps.create_release.outputs.upload_url }}
        asset_path: ./sender/sdkconfig
        asset_name: sender-sdkconfig-${{ matrix.SLEEP_MODE }}-${{ matrix.EXAMPLE_POWER_SAVE_MODE }}
        asset_content_type: application/octet-stream
