name: ESP-IDF Build Action
on: [push, workflow_dispatch]
jobs:
  configure:
    runs-on: self-hosted
    outputs:
      containerUser: ${{ steps.get-user.outputs.containerUser }}
    
    steps:
      - id: get-user
        run: echo "::set-output name=containerUser::`id -u`:`id -g`"
  build:
    runs-on: self-hosted
    needs: configure
    container:
      image: mcr.microsoft.com/vscode/devcontainers/base:ubuntu
      options: --user ${{ needs.configure.outputs.containerUser }}
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: esp-idf build
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.1.1
        target: esp32c6
        path: '.'
    - name: Store Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ESPNOWLogger.bin 
        path: |
          build/ESPNOWLogger.bin
